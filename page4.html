  <body>

    <div class="row" style="justify-content: center; padding-top: 5%">
      <div class="col-6" style="text-align: center">
        <div class="row" style="justify-content:center;">
          <div class="col-4">
            <div class="trait"></div>
          </div>
          <div class="col-4">
            <p><strong>LAISSE NOUS UN MOT</strong></p>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="justify-content: center;">
      <div class="col-6" style="justify-content: center;">
        <div class="row">
          <div class="col-6">
            <form>
              <div class="mb-3">
                <label for="InputNom" class="form-label">Nom et prénom</label>
                <input
                  type="nom"
                  class="form-control"
                  id="InputNom"
                  placeholder="Nom"
                  style="border-radius: 10px; border-color: brown"required
                />
              </div>
              <div class="mb-3">
                <label for="InputEmail" class="form-label">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  id="InputMail"
                  placeholder="E-mail"
                  style="border-radius: 10px; border-color: brown"required
                />
              </div>
            </form>
          </div>
          <div class="col-6" style="position: relative; padding-top: 13%">
            <i class="fa-solid fa-cart-shopping-fast"></i>
            <form>
              <div
                class="mb-3"
                style="position: absolute; bottom: 37px; width: 92%"
              >
                <label for="InputTelephone" class="form-label">Téléphone</label>
                <input
                  type="NUMBER"
                  class="form-control"
                  id="InputTel"
                  placeholder="Téléphone"
                  pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}"required
                  
                  minlenght="9"
                  maxlength="10"
                  style="
                    border-radius: 10px;
                    border-color: brown;
                    position: absolute;
                    margin-bottom: 0px;
                  "
                />
              </div>
            </form>
          </div>
        </div>
        <p>Message</p>
        <div class="message" style="height:30vh;">
        <textarea
          name="message"
          style="border-radius: 10px; border-color: brown; width:100%;height:30vh;"
        ></textarea>
      </div>

      </div>    
        <div class="row" style="text-align:center;justify-content: center;">
          <div class="col-6">
          <button
            class="buttonacheter"
            style="
              border-radius: 10px solid;
              margin-top: 10px;
              margin-bottom: 15px;
            "
          >
            VALIDER
          </button>
          </div>
        </div>
